set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix C-a

set -g base-index 1
set -g status-position top

setw -g mode-keys vi

# binds

unbind [
bind Ã¥ copy-mode

unbind r
bind r command-prompt "rename-window %%"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind s
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"


set-option -g mouse on

set-option -g default-command /opt/homebrew/bin/fish
set-option -g default-shell /opt/homebrew/bin/fish


# Tms
bind f display-popup -E "tms" 
bind o display-popup -E "tms switch"
bind w display-popup -E "tms windows"

bind C-w command-prompt -p "Rename active session to: " "run-shell 'tms rename %1'"
bind C-r "run-shell 'tms refresh'"


# Defaults
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# Tmux fingers
set -g @plugin 'Morantron/tmux-fingers'

# Catppuccin
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"

set -g status-left ""

set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_directory}"



# This should be at the bottom
run '~/.config/tmux/plugins/tpm/tpm'
